<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rockstar SUV</title>
  <link rel="stylesheet" href="./bmwBody.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="title">ROCKSTAR</h1>
      <p class="subtitle">'THE' SUV with THE <span class="highlight">Highest Safety Rating Score</span></p>
      <div class="rating-box">
        <img src="rating-logo.png" alt="Bharat NCAP" class="rating-logo">
        <div class="ratings">
          <p>Adult Occupant Rating:</p>
          <div class="stars adult">
            ★★★★★
          </div>
          <p>Child Occupant Rating:</p>
          <div class="stars child">
            ★★★★★
          </div>
        </div>
      </div>
      <p class="disclaimer">Disclaimer: Amongst the Internal Combustion Engine (ICE) SUVs</p>
    </div>

    <div class="image-section">
      <img src="car-image.png" alt="SUV" class="car-img">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
